<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Обучение завершено!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }
    .container {
      width: 100%;
      background: #f5f5f5;
      padding: 30px 0;
    }
    .inner-container {
      margin: 0 auto;
      width: 80%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background-color: #0077c2;
      color: #ffffff;
      padding: 30px;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .content {
      padding: 30px;
      text-align: center;
    }
    p {
      margin-bottom: 30px;
      font-size: 20px;
    }
    .button {
      display: inline-block;
      background-color: #0077c2;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #005b8c;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="inner-container">
      <div class="header">
        <h1>Обучение завершено!</h1>
      </div>
      <div class="content">
        <h2>Здравствуйте, {name}!</h2>
        <p>Мы рады сообщить, что обучение нейронной модели успешно завершено.</p>
      </div>
    </div>
  </div>
</body>

</html>
