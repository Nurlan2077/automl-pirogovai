<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="shortcut icon" href="html/resources/images/main-p.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить данные</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="html/resources/css/ambient-background.css" rel="stylesheet">
    <link href="html/resources/css/data-upload.css" rel="stylesheet">
    <link href="html/resources/css/navigation.css" rel="stylesheet">
    <script src="html/resources/js/redirect.js"></script>
</head>

<body id="body">
    <div class="col-md-10 form-group">
        <h3>Загрузить данные</h3>
        <span>
            <div id="drop-area-rar" class="drop-area">
                <form class="my-form">
                    <p>Выберите архив с данными для обучения</p>
                    <input type="file" id="fileElemRAR" class="fileElem" onchange="handleRAR(this.files); return false;"
                        accept=".rar, .zip">
                    <label class="btn btn-outline-dark btn-rounded" for="fileElemRAR">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-upload" viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                        </svg>
                        Выбрать архив
                    </label>
                </form>
                <label class="fileName" id="fileNameRAR"></label>
                <div class="progress">
                    <div id="progress-bar-rar" class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"
                        style="box-shadow:-1px 10px 10px rgba(91, 192, 222, 0.7);"></div>
                </div>
                <label class="fileName" id="successRAR"></label>
            </div>
            <div id="drop-area-json" class="drop-area">
                <form class="my-form">
                    <p>Выберите json с разметкой</p>
                    <input type="file" id="fileElemJSON" class="fileElem"
                        onchange="handleJSON(this.files); return false;" accept=".pirogovjson">
                    <label class="btn btn-outline-dark btn-rounded" for="fileElemJSON">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-upload" viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                        </svg>
                        Выбрать json
                    </label>
                </form>
                <label class="fileName" id="fileNameJSON"></label>
                <div class="progress">
                    <div id="progress-bar-json" class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"
                        style="box-shadow:-1px 10px 10px rgba(91, 192, 222, 0.7);"></div>
                </div>
                <label class="fileName" id="successJSON"></label>
            </div>
        </span>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-outline-dark btn-rounded" type="submit" id="submit"
                onclick="submit(); return false;">Загрузить</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="html/resources/js/ambient-background.js"></script>
    <script src="html/resources/js/navigation.js"></script>
    <script src="html/resources/js/data-upload.js"></script>
</body>

</html>
