<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="html/resources/css/data-upload.css">
    <script src="html/resources/js/redirect.js"></script>
</head>

<body id="body">
    <div id="drop-area-rar" class="drop-area">
        <form class="my-form">
            <p>Выберите архив с данными для обучения</p>
            <input type="file" id="fileElemRAR" class="fileElem" onchange="handleRAR(this.files); return false;"
                accept=".rar, .zip">
            <label class="btn btn-primary" for="fileElemRAR">Выбрать архив</label>
        </form>
        <label class="fileName" id="fileNameRAR"></label>
        <progress id="progress-bar-rar" class="progress-bar" max=100 value=0></progress>
        <label class="fileName" id="successRAR"></label>
    </div>
    <div id="drop-area-json" class="drop-area">
        <form class="my-form">
            <p>Выберите json с разметкой</p>
            <input type="file" id="fileElemJSON" class="fileElem" onchange="handleJSON(this.files); return false;"
                accept=".pirogovjson">
            <label class="btn btn-primary" for="fileElemJSON">Выбрать json</label>
        </form>
        <label class="fileName" id="fileNameJSON"></label>
        <progress id="progress-bar-json" class="progress-bar" max="100" value="0"></progress>
        <label class="fileName" id="successJSON"></label>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit" id="submit" onclick="submit(); return false;">Загрузить</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="html/resources/js/navigation.js"></script>
    <script src="html/resources/js/data-upload.js"></script>
</body>

</html>
