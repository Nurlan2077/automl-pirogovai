<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="shortcut icon" href="html/resources/images/main-p.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гиперпараметры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
        rel="stylesheet">
    <link href="html/resources/css/ambient-background.css" rel="stylesheet">
    <link href="html/resources/css/hyperparameters.css" rel="stylesheet">
    <link href="html/resources/css/navigation.css" rel="stylesheet">
    <link href="html/resources/css/popup.css" rel="stylesheet">
    <script src="html/resources/js/redirect.js"></script>
</head>

<body>
    <form class="col-md-10 main-form" method="post" id="hyperparametersForm">
        <div class="row">
            <div class="text-center">
                <h3>Настройки обучения</h3>
                <div class="popup" onclick="togglePopup()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-question-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                    </svg>
                    <p class="popuptext" id="popup">Не изменяйте параметры, если не знаете, как с ними
                        обращаться!</p>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="optimiser" class="col-sm-2 control-label">Оптимизатор</label>
            <div class="col-sm-10">
                <select class="selectpicker form-control" id="optimiser" name="optimizer" multiple
                    data-actions-box="true" title="Выберите оптимизатор" multiple>
                    <option selected value="Adam">Adam</option>
                    <option selected value="Nadam">Nadam</option>
                    <option selected value="Adamax">Adamax</option>
                    <option selected value="Adadelta">Adadelta</option>
                    <option selected value="RMSprop">RMSprop</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="lossFunction" class="col-sm-2 control-label">Функция потерь</label>
            <div class="col-sm-10">
                <select class="selectpicker form-control" id="lossFunction" name="lossFunction" multiple
                    data-actions-box="true" title="Выберите функцию потерь" multiple>
                    <option selected value="CCE">Разреженная категориальная перекрестная энтропия</option>
                    <option selected value="CategoricalHinge">Категориальная верхняя граница</option>
                    <option selected value="KLDivergence">Расстояние Кульбака-Лейблера</option>
                    <option selected value="Poisson">Пуассон</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="epochs" class="col-sm-2 control-label">Количество эпох</label>
            <div class="col-sm-10">
                <select class="form-select" id="epochs" name="epochs">
                    <option selected value="10" hidden>по умолчанию</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input class="btn btn-outline-dark btn-rounded" type="submit" value="Начать обучение" id="submit"
                onclick="submitData(); return false;" />
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/i18n/defaults-*.min.js"></script>
    <script src="html/resources/js/ambient-background.js"></script>
    <script src="html/resources/js/navigation.js"></script>
    <script src="html/resources/js/hyperparameters.js"></script>
</body>

</html>
