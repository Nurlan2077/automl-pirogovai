<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="shortcut icon" href="html/resources/images/hyperparameters-icon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гиперпараметры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link href="html/resources/css/hyperparameters.css" rel="stylesheet">
    <script src="html/resources/js/redirect.js"></script>
</head>

<body>
    <form class="p-2 form-group" method="post" id="hyperparametersForm">
        <h4 class="p-2">Настройки обучения</h4>
        <div class="p-2 form-group row">
            <label for="optimiser" class="col-sm-2 control-label">Оптимизатор</label>
            <div class="col-sm-4">
                <select class="selectpicker form-control" id="optimiser" name="optimizer"  multiple data-actions-box="true" title="Выберите оптимизатор" multiple>
                    <option selected value="Adam">Adam</option>
                    <option selected value="Nadam">Nadam</option>
                    <option selected value="Adamax">Adamax</option>
                    <option selected value="Adadelta">Adadelta</option>
                    <option selected value="RMSprop">RMSprop</option>
                </select>
            </div>
        </div>
        <div class="p-2 form-group row">
            <label for="lossFunction" class="col-sm-2 control-label">Функция потерь</label>
            <div class="col-sm-4">
                <select class="selectpicker form-control" id="lossFunction" name="lossFunction"  multiple data-actions-box="true" title="Выберите функцию потерь" multiple>
                    <option selected value="CCE">Разреженная категориальная перекрестная энтропия</option>
                    <option selected value="CategoricalHinge">Категориальная верхняя граница</option>
                    <option selected value="KLDivergence">Расстояние Кульбака-Лейблера</option>
                    <option selected value="Poisson">Пуассон</option>
                </select>
            </div>
        </div>
        <div class="p-2 form-group row">
            <label for="epochs" class="col-sm-2 control-label">Количество эпох</label>
            <div class="col-sm-4">
                <select class="form-select" id="epochs" name="epochs">
                    <option selected value="10" hidden>по умолчанию</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>
        <div class="p-2 d-grid gap-2 col-6">
            <input class="btn btn-primary" type="submit" value="Начать обучение" id="submit"
                onclick="submitData(); return false;" />
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/i18n/defaults-*.min.js"></script>
    <script src="html/resources/js/navigation.js"></script>
    <script src="html/resources/js/hyperparameters.js"></script>
</body>

</html>
