<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="html/resources/css/login.css" rel="stylesheet">
</head>

<body>
    <form class="col-md-6 login-form" method="post" id="loginForm">
        <h3>Войти в систему</h3>
        <div class="form-group">
            <input id="email" type="text" class="form-control" placeholder="Email" value="" />
        </div>
        <div class="form-group">
            <input id="password" type="password" class="form-control" placeholder="Password" value="" />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input class="btn btn-primary " type="submit" value="Login" onclick="login()" />
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="html/resources/js/login.js"></script>
</body>

</html>
